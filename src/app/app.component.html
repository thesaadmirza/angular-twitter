<div class="container">
  <br />
  <br />
  <form [formGroup]="AngForm" (ngSubmit)="onSubmit()" class="col-6 mx-auto">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>

      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="content"
        name="content"
      ></textarea>
      <small
        *ngIf="!AngForm.get('content').valid && AngForm.get('content').touched"
        id="contentHelp"
        class="form-text text-muted"
        >Please Enter Content</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Url</label>
      <input
        type="url"
        formControlName="url"
        name="url"
        ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="https://website.com"
      />
      <small
        *ngIf="!AngForm.get('url').valid && AngForm.get('url').touched"
        id="urlHelp"
        class="form-text text-muted"
        >Please Enter Valid Url</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputRating">Rating : &nbsp;&nbsp;&nbsp;</label>

      <ngb-rating [(rate)]="currentRate" #f>
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <input
        type="number"
        formControlName="rating"
        url="rating"
        class="form-control d-none"
        [value]="currentRate"
        id="exampleInputRating"
        placeholder="2"
      />
    </div>

    <button [disabled]="!AngForm.valid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
